<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        canvas {
            background: black;
            width: 100%;
            height: 150px;
        }

        input#textInput {
            position: absolute;
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px;
            z-index: 100;
            display: none;
        }

        .app-container {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.9),
                rgba(255, 255, 255, 0.8) 50%,
                rgba(255, 255, 255, 0.7)
            );
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        #todoInput {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            color: white;
        }

        #todoInput::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        #addTodo, #saveTodo, #uploadTodo {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            width: 100px;
            text-align: center;
        }

        #todoList {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            margin-bottom: 8px;
            border-radius: 5px;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .todo-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .todo-item.completed {
            opacity: 0.7;
            text-decoration: line-through;
        }

        .todo-text {
            flex: 1;
            margin: 0 10px;
        }

        .delete-btn {
            padding: 5px 10px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            filter: brightness(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <input type="text" id="textInput" value="Todo App">
    <div class="app-container">
        <div class="container">
            <div class="input-section">
                <div class="button-group">
                    <button id="addTodo">Add</button>
                    <button id="saveTodo">Save</button>
                    <button id="uploadTodo">Upload</button>
                    <input type="file" id="fileInput" accept=".txt" style="display: none;">
                </div>
                <input type="text" id="todoInput" placeholder="Enter your todo">
            </div>
            <ul id="todoList"></ul>
        </div>
    </div>
    <script src="animation.js"></script>
    <script src="script.js"></script>
</body>
</html>
